<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Formulário aqui</h1>



    <!--formulário de noome-->
    
    <form action="" >
        <label for="campo-nome">Nome:</label>
        <input id="campo-nome" type="text" placeholder="Digite seu nome aqui" required><br><br>

         <!--formulário de E-mail-->

        <label for="campo-E-mail">E-mail:</label>
        <input id="campo-E-mail" type="email" placeholder="Digite um e-mail" required><br><br>

          <!--formulário de senha-->

        <label for="campo-senha">Senha:</label>
        <input id="campo-senha" type="password" placeholder="Digite sua senha aqui" required><br><br>

        <h2>Animal de estimação</h2>

        <input type="radio" id="cachorro" name="animal" value="cachorro">
        <label for="cachorro">Cachorro</label><br><br>

        <input type="radio" id="gato" name="animal" value="gato">
        <label for="gato">Gato</label><br><br>

         <input type="radio" id="passaro" name="animal" value="passaro">
        <label for="passaro">Passaro</label><br><br>

        <!--opção de multipla escolha-->
        <h2>O que você tem em casa?</h2>

        <input id="item 1" type="checkbox" name="item 1" value="TV"><label for="item 1">TV</label><br><br>

        <input id="item 2" type="checkbox" name="item 2" value="Geladeira"><label for="item 2">Geladeira</label><br><br>

        <input id="item 3" type="checkbox" name="item 3" value="TV"><label for="item 3">Computador</label><br><br>

        <h2>Escolha uma cor</h2>
        <select name="cores" id="">
            <option selected disabled value="Selecione uma cor">Selecione uma cor</option>
            <option value="Vermelho">Vermelho</option>
            <option value="Azul">Azul</option>
            <option value="Verde">Verde</option>
            <option value="Amarelo">Amarelo</option>
        </select>
        
        <h2>Digite sua mensagem</h2><br>
        <textarea required placeholder="Digite aqui sua mensagem" rows="15" cols="55" name="mensagem" id=""></textarea>





        <br><br><br>



        <input type="submit" value="Enviar formulário"><br><br>

        <button>Clique aqui</button>

        

    </form><br>
    <hr><br>
    
    <a href="links.html">voltar para principal</a>
</body>
</html>
